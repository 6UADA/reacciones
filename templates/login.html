<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Reaction Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        surface: {
                            DEFAULT: 'rgb(15, 23, 42)',
                            card: 'rgb(20, 30, 52)',
                            hover: 'rgb(26, 38, 64)',
                            input: 'rgb(12, 18, 36)',
                        },
                        brand: {
                            DEFAULT: 'rgb(59, 130, 246)',
                            light: 'rgb(96, 165, 250)',
                            dark: 'rgb(37, 99, 235)',
                            glow: 'rgba(59, 130, 246, 0.15)',
                        },
                        txt: {
                            primary: 'rgb(226, 232, 240)',
                            secondary: 'rgb(148, 163, 184)',
                            muted: 'rgb(100, 116, 139)',
                        },
                        edge: {
                            DEFAULT: 'rgb(30, 41, 59)',
                            light: 'rgb(51, 65, 85)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    boxShadow: {
                        'card': '0 4px 24px rgba(0, 0, 0, 0.25)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.2)',
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: rgb(8, 12, 24);
            color: rgb(226, 232, 240);
        }

        .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(59, 130, 246, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgb(59, 130, 246), rgb(37, 99, 235));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgb(96, 165, 250), rgb(59, 130, 246));
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.35);
        }
    </style>
</head>

<body class="bg-grid min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-flex w-16 h-16 rounded-2xl bg-brand items-center justify-center shadow-glow mb-4">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5"
                    strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-txt-primary tracking-tight">Bienvenido</h1>
            <p class="text-txt-secondary mt-2">Ingresa tus credenciales para acceder</p>
        </div>

        <div class="bg-surface-card rounded-3xl border border-edge p-8 shadow-card">
            {% if error %}
            <div
                class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-xl mb-6 text-sm flex items-center gap-2">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"
                    strokeLinecap="round" strokeLinejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-medium text-txt-secondary mb-2 ml-1">USUARIO</label>
                    <input type="text" name="username" required
                        class="w-full px-4 py-3.5 rounded-xl bg-surface-input border border-edge text-txt-primary placeholder-txt-muted text-sm focus:outline-none focus:ring-2 focus:ring-brand/50 focus:border-brand transition-all shadow-inner"
                        placeholder="Nombre de usuario" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-txt-secondary mb-2 ml-1">CONTRASEÑA</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3.5 rounded-xl bg-surface-input border border-edge text-txt-primary placeholder-txt-muted text-sm focus:outline-none focus:ring-2 focus:ring-brand/50 focus:border-brand transition-all shadow-inner"
                        placeholder="••••••••" />
                </div>
                <button type="submit"
                    class="btn-primary w-full py-4 rounded-xl text-white font-bold text-sm shadow-glow flex items-center justify-center gap-2">
                    Acceder al Panel
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"
                        strokeLinecap="round" strokeLinejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-xs text-txt-muted">
            &copy; 2025 Reaction Manager &bull; Sistema Seguro
        </p>
    </div>
</body>

</html>
